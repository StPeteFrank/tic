<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/screen.css" />
  </head>

  <body>
    <header>
        <h1>Tic-Tac-To</h1>
    </header>

    <main>

    <section class="the-rows">
      
        <div class="row-one">
          <button class="space-one playButton" alt="spaceOne">&nbsp;</button>
          <button class="space-two playButton" alt="spaceTwo">&nbsp;</button>
          <button class="space-three playButton" alt="spaceThree">&nbsp;</button>
        <div class="row-two">
          <button class="space-four playButton" alt="spaceFour">&nbsp;</button>
          <button class="space-five playButton" alt="spaceFive">&nbsp;</button>
          <button class="space-six playButton" alt="spaceSix">&nbsp;</button>
        <div class="row-three">
          <button class="space-seven playButton" alt="spaceSeven">&nbsp;</button>
          <button class="space-eight playButton" alt="spaceEight">&nbsp;</button>
          <button class="space-nine playButton" alt="spaceNine">&nbsp;</button>
    </section>
    
    <div class="reset-area">
      <button class="reset-button replayButton" alt="resetButton">Reset</button>
      <p class="win-status"></p>
    </div>
    

    </main>

    <script src="/main.js" charset="utf-8"></script>
  
  </body>

</html>
